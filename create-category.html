<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Создание категории</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="row mt-5">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div class="form-text">Название категории:</div>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="col-sm-2"></div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
          <div class="form-text">Родительская категория:</div>
          <select class="form-select" id="parentName">
            <option selected value></option>
          </select>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary">Отправить</button>
        </div>
        <div class="col-sm-6"></div>
      </div>
    </div>
  </body>
  <script>
    "use strict";
    const rootUrl = "http://127.0.0.1:8001";
    const getAllCategories = () => {
      fetch(`${rootUrl}/categories/`)
        .then((response) => response.json())
        .then((data) => {
          let select = document.querySelector("select");
          data.forEach((element) => {
            let option = document.createElement("option");
            option.value = element.id;
            option.innerHTML = element.name;
            select.appendChild(option);
          });
        });
    };

    getAllCategories();

    const sendButton = document.querySelector(".btn");
    sendButton.addEventListener("click", () => {
      fetch(`${rootUrl}/categories/`, {
        method: "POST",
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          name: document.querySelector("#name").value,
          parent_id: document.querySelector("#parentName").value,
        }),
      });
    });
  </script>
</html>
