<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Редактирование категории</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="row mt-5">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="form-text">Id категории:</div>
          <input type="number" class="form-control" id="categoryId" />
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row mt-1">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" id="requestCategoryButton">
            Запрос
          </button>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div class="form-text">Название категории:</div>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="col-sm-2"></div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
          <div class="form-text">Родительская категория:</div>
          <select class="form-select" id="parentName">
            <option selected value></option>
          </select>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" id="updateButton">Обновить</button>
          <button class="btn btn-danger" id="deleteButton">Удалить</button>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-1"></div>
      </div>
    </div>
  </body>
  <script>
    "use strict";
    const rootUrl = "http://127.0.0.1:8001";
    document
      .querySelector("#requestCategoryButton")
      .addEventListener("click", () => {
        fetch(
          `${rootUrl}/categories/${document.querySelector("#categoryId").value}`
        )
          .then((response) => response.json())
          .then((data) => {
            document.querySelector("#name").value = data.name;
            document.querySelector("#parentName").value = data.parent_id;
          });
      });
    const getAllCategories = () => {
      fetch(`${rootUrl}/categories/`)
        .then((response) => response.json())
        .then((data) => {
          let select = document.querySelector("select");
          data.forEach((element) => {
            let option = document.createElement("option");
            option.value = element.id;
            option.innerHTML = element.name;
            select.appendChild(option);
          });
        });
    };
    getAllCategories();

    document.querySelector("#updateButton").addEventListener("click", () => {
      fetch(
        `${rootUrl}/categories/${document.querySelector("#categoryId").value}`,
        {
          method: "PUT",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name: document.querySelector("#name").value,
            parent_id: document.querySelector("#parentName").value,
          }),
        }
      );
    });

    document.querySelector("#deleteButton").addEventListener("click", () => {
      fetch(
        `${rootUrl}/categories/${document.querySelector("#categoryId").value}`,
        {
          method: "DELETE",
        }
      );
    });
  </script>
</html>
