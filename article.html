<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Статья</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .comment-field-block {
        width: 100%;
        position: fixed;
        bottom: 0;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="input-container">
      <div>
        <label for="articleId">Id статьи</label>
        <input type="number" id="articleId" name="articleId" />
      </div>
      <button id="getArticleButton">Запрос статьи</button>
      <button id="deleteArticleButton">Удалить статью</button>
    </div>
    <div class="error-container"></div>
    <div class="main-container">
      <div class="title"></div>
      <div class="content"></div>
      <div class="comment-section"></div>
    </div>

    <div class="comment-field-block">
      <input id="userName" type="text" />
      <textarea class="comment-field"></textarea>
      <button class="send-comment-button">Отправить комментарий</button>
    </div>
  </body>
  <script src="scripts/fill-article-page.js"></script>
</html>
